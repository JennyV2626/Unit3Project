<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="content">
        <h1>Calculator</h1>
        <div class="row">
            <div>
                <label for="num1">Number 1</label>
                <input type="text" id="num1" name="num1" style="width: 100px;">
            </div>
            <div>
                <label for="num2">Number 2:</label>
                <input type="text" id="num2" name="num2" style="width: 100px;">
            </div>
        </div>
        <div class="row">
            <label for="operation">Choose the Operation:</label>
            <select name="operation" id="operation">
                <option value="+"> + (addition)</option>
                <option value="-"> - (subtraction)</option>
                <option value="*"> * (multiplication)</option>
                <option value="/"> / (division)</option>
                <option value="%"> % (modulus)</option>
            </select>
        </div>
        <button id="calc">Calculate</button>
        <button id="clear">Clear</button>
        <p></p>
    </div>
</div>
<script>
    const a = document.getElementById('num1');
    const b = document.getElementById('num2');
    const ans = document.querySelector('p');
    const operation = document.getElementById('operation');
    let answer = 0;

    const calculateButton = document.getElementById('calc');
    const clearButton = document.getElementById('clear');

    calculateButton.addEventListener('click', function(e){
        let value1 = +a.value;
        let value2 = +b.value;
        let symbol = +operation.value;
        if(symbol.value == "+"){
            add(value1, value2);
        } else if(symbol.value == "-"){
            sub(value1, value2);
        } else if(symbol.value == "*"){
            multiply(value1, value2);
        } else if(symbol.value == "/"){
            divide(value1, value2);
        } else if(symbol.value == "%"){
            modulus(value1, value2);
        }

        ans.textContent = `${value1} ${symbol} ${value2} = ${answer}`
    })

    function add(a, b){
        let answer = a + b;
        return answer;
    }

    function sub(a, b){
        let answer = a - b;
        return answer;
    }

    function multiply(a, b){
        let answer = a * b;
        return answer;
    }

    function divide(a, b){
        let answer = a / b;
        return answer;
    }

    function modulus(a, b){
        let answer = a % b;
        return answer;
    }

    clearButton.addEventListener('click', function(e){
        a.value = " ";
        b.value = " ";
    })

</script>
</body>
</html>
